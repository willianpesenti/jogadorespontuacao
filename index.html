<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Jogadores</title>
  <link href="https://fonts.cdnfonts.com/css/averta" rel="stylesheet" />
  <style>
    body {
      font-family: 'Averta', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .time {
      width: 48%;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .jogador {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    img {
      height: 80px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .label {
      font-weight: bold;
    }
    .obs-link {
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Painel de Visualização</h1>
  <div class="container">
    <div class="time" id="timeA">
      <h2>Time A</h2>
    </div>
    <div class="time" id="timeB">
      <h2>Time B</h2>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function atualizar() {
      db.ref("jogadores").on("value", snapshot => {
        const timeA = document.getElementById("timeA");
        const timeB = document.getElementById("timeB");

        // limpar
        timeA.innerHTML = "<h2>Time A</h2>";
        timeB.innerHTML = "<h2>Time B</h2>";

        const jogadores = snapshot.val();
        if (!jogadores) return;

        Object.entries(jogadores).forEach(([id, j]) => {
          const div = document.createElement("div");
          div.className = "jogador";
          div.innerHTML = `
            <div class="label">${j.nome} - Pontos: ${j.pontuacao || 0}</div>
            <img src="${j.url_triste || ''}" />
            <img src="${j.url_neutro || ''}" />
            <img src="${j.url_feliz || ''}" />
            <a class="obs-link" href="visualizacao.html?id=${id}" target="_blank">Abrir no OBS</a>
          `;

          if (j.time === "A") {
            timeA.appendChild(div);
          } else {
            timeB.appendChild(div);
          }
        });
      });
    }

    atualizar();
  </script>
</body>
</html>
