<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Visualização do Jogador</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial Black', sans-serif;
    }

    #pontuacao {
      font-size: 90px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 4px 4px 8px black;
    }

    #container {
      width: 360px;  /* 9:16 proporção */
      height: 640px;
      overflow: hidden;
    }

    #imagemJogador {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="pontuacao">0</div>
  <div id="container">
    <img id="imagemJogador" src="" alt="Imagem do Jogador" />
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get("jogador");

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const img = document.getElementById("imagemJogador");
    const pontuacaoDiv = document.getElementById("pontuacao");

    db.ref("jogadores/" + nome).on("value", (snapshot) => {
      const jogador = snapshot.val();
      if (jogador) {
        let imagem = jogador.url_neutro;

        if (jogador.pontuacao >= 7) {
          imagem = jogador.url_feliz;
        } else if (jogador.pontuacao <= 3) {
          imagem = jogador.url_triste;
        }

        img.src = imagem;
        pontuacaoDiv.textContent = jogador.pontuacao;
      }
    });
  </script>
</body>
</html>
