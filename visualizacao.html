<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Visualização do Jogador</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      width: 360px;
      height: 640px;
      position: relative;
    }

    #imagemJogador {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #pontuacao {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 80px;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 3px 3px 8px black;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="pontuacao">0</div>
    <img id="imagemJogador" src="" alt="Imagem do Jogador">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get("jogador");

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const img = document.getElementById("imagemJogador");
    const pontuacao = document.getElementById("pontuacao");

    db.ref("jogadores/" + nome).on("value", snapshot => {
      const j = snapshot.val();
      if (j) {
        let imagemUrl = j.url_neutro;
        if (j.pontuacao > 7) {
          imagemUrl = j.url_feliz;
        } else if (j.pontuacao < 4) {
          imagemUrl = j.url_triste;
        }
        img.src = imagemUrl;
        pontuacao.textContent = j.pontuacao;
      }
    });
  </script>
</body>
</html>
